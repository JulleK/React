<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Dungeons & Dragons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site-bar">
      <div class="site-bar-logo">
        <img src="assets/dnd-beyond-logo.png" alt="D&D Beyond Logo" />
      </div>
      <div class="search-bar">
        <img class="search-icon" src="assets/search-grey.png" alt="Search" />
        <input
          class="search-input"
          type="text"
          placeholder="Search Everything..."
          autocomplete="off"
        />
      </div>
      <ul class="social-media-list">
        <li class="social-media-item">
          <img
            src="assets/discord-logo.png"
            alt="our discord server"
            class="social-media-icon"
          />
        </li>
        <li class="social-media-item">
          <img
            src="assets/instagram.png"
            alt="our instagram account"
            class="social-media-icon"
          />
        </li>
        <li class="social-media-item">
          <img
            src="assets/facebook-logo.png"
            alt="our facebook account"
            class="social-media-icon"
          />
        </li>
        <li class="social-media-item">
          <img
            src="assets/twitch.png"
            alt="our twitch account"
            class="social-media-icon"
          />
        </li>
        <li class="social-media-item">
          <img
            src="assets/x.png"
            alt="our x account"
            class="social-media-icon"
          />
        </li>
        <li class="social-media-item">
          <img
            src="assets/youtube-logo.png"
            alt="our youtube channel"
            class="social-media-icon"
          />
        </li>
        <li class="social-media-item">
          <img
            src="assets/tiktok.png"
            alt="our tiktok account"
            class="social-media-icon"
          />
        </li>
      </ul>
      <div class="user-account-interaction">
        <button class="sign-in">Sign In</button>
        <button class="sign-up">Sign Up</button>
      </div>
    </div>
  </body>
</html>
